            <li id="areaList" class="all-list py-2 position-relative">Area</li>

            <li id="contactList" class="all-list py-2 position-relative">Contact Us</li>
          </ul>
        </div>
        <div class="icons p-3">
          <div class="social">
            <i class="fa fa-brands fa-facebook-f"></i>

              Reserved

          </div>
        </div>
      </div>
      <div

        <div class="media">
          <div><i class="fa-solid fa-globe"></i></div>

    <div class="container defulte  p-5">

    <section id="searchInputs" class="searh-inputs d-none">
      <div class="container py-4 ">
        <div class="row saerch">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input id="searchName" type="text" placeholder="search by name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input id="searchLatter" type="text" placeholder="search by first later" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
            </div>
            <div id="the-cards" class="row gy-4">
              
            </div>
          </div>
      </div>

    <section id="cate" class="category  p-2 d-none"><div class="container">
        <div id="categorey" class="row gy-4">
          
        </div>
      </div>

    <section id="area"class='d-none vh-100 p-2' >

    <section id="ingreadiant" class="d-none">
      <div class="container">
        <div id="ingread" class="row">
          
        </div>
      </div>
    </section>
    <section id="contactUs" class="d-none" >
      <div class="container">
        <div class="row py-5 g-4 vh-100" >
          <div class="container w-75 text-center d-flex justify-content-center align-items-center">
          <div class="row">
            <div class="col-md-6">
              <div class="input-group mb-3 contact-inputs">
                <input id="nameInput" type="text" class="form-control " placeholder="Enter your name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <p id="massega-name" class="alert alert-danger w-100 d-none">Special characters and numbers not allowed</p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3 contact-inputs">
                <input id="emailInput" type="text" class="form-control" placeholder="Enter your Email" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <p class="alert alert-danger d-none"></p>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3 contact-inputs">
                <input id="phoneInput" type="text" class="form-control" placeholder="Enter your phone" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <p class="alert alert-danger"></p>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3 contact-inputs">
                <input id="ageInput" type="text" class="form-control" placeholder="Enter your age" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <p class="alert alert-danger"></p>
  
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3 contact-inputs">
                <input id="passInput" type="password" class="form-control " placeholder="Enter your password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <p class="alert alert-danger"></p>
  
              </div>
          </div>
            <div class="col-md-6">
              <div class="input-group mb-3 contact-inputs">
                <input id="repassInput" type="password" class="form-control" placeholder="Enter your password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
              <p class="alert alert-danger"></p>
  
              </div>
          </div>
          <div class="text-center">
            <button id="btn-submit" class="btn btn-outline-danger px-2 mt-2">submit</button>
          </div>
          </div>
        </div>
      </div>
    </section>
    <section id="mealsins" class="d-none p-2 vh-100"><div class="container">
      <div id="meals" class="row gy-4">
        
      </div>
    </div>
  </section>
    <section id="food-count" class="d-none p-2 vh-100"><div class="container">

  </section>
    <section id="ingread-pic" class="d-none p-2 vh-100"><div class="container">

<div class="container">
